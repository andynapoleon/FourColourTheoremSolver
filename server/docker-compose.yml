version: "3"

services:
  broker-service:
    build:
      context: ./api-gateway-service
      dockerfile: api-gateway-service.dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      COLOR_SERVICE_URL: http://color-service
      AUTHENTICATION_SERVICE_URL: http://authentication-service
      PORT: 80

  authentication-service:
    build:
      context: ./authentication-service
      dockerfile: authentication-service.dockerfile
    restart: always
    ports:
      - "8081:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: users
      PORT: 80

  solver-service:
    build:
      context: ./solver-service
      dockerfile: solver-service.dockerfile
    restart: always
    ports:
      - "8082:80"
    environment:
      PORT: 80

  postgres:
    image: "postgres:14.2"
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
